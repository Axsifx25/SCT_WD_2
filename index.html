<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="container">
        <div class="timer">
            00 : 00 : 00 : 00
        </div>
        <ul class="laps"></ul>

           <div class="main">
           
            <button class="button start" onclick="start()">Start</button>
            <button class="button pause" onclick="pause()">Pause</button>
            <button class="button reset" onclick="reset()">Reset</button>
            <button class="button restart" onclick="restart()">Restart</button>
            <button class="button lap" onclick="lap()">Lap</button>
            <button class="button lap-reset" onclick="resetlap()">Reset Laps</button>
    
           </div>
        
    </div>
    




    <script src="script.js"></script>
</body>
</html>
